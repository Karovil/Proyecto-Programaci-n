<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- Conexiones a fuentes externas de Google para estilos de tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Enlace a un archivo CSS externo para estilos adicionales -->
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <title>La tienda de la peluqueria</title>
    <style>
        /* Configuración del cuerpo de la página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* Fondo negro */
        }

        /* Centra el contenido en las filas */
        .row {
            justify-content: center;
        }

        /* Configuración de la tarjeta de inicio de sesión */
        .splash-card {
            display: flex;
            align-items: center;
            background-color: #fff; /* Fondo blanco */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* Sombra para un efecto de elevación */
            min-width: 450px;
            max-width: 800px;
            padding: 1.5rem;
            gap: 1.5rem; /* Espacio entre elementos */
        }

            /* Estilos para el título de la tarjeta */
            .splash-card h1 {
                font-family: 'Cinzel'; /* Fuente "Cinzel" para estilo elegante */
                font-size: 24px;
                color: #333;
                margin-bottom: 1rem;
                text-align: center;
            }

            /* Estilos para las etiquetas de los campos */
            .splash-card label {
                font-family: 'Ubuntu', sans-serif; /* Fuente "Ubuntu" para claridad */
                font-size: 16px;
                color: #666;
                margin-bottom: 0.5rem;
            }

        /* Estilo y tamaño del logotipo */
        .logo {
            max-width: 230px;
        }

        /* Centra el logotipo dentro del contenedor */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Estilos para el botón de inicio de sesión */
        .btn-block {
            background-color: black; /* Fondo negro */
            border-radius: 4em; /* Bordes completamente redondeados */
            height: 2em;
            width: 10em;
            color: whitesmoke;
            font-family: 'Ubuntu', sans-serif;
        }

        /* Cambio de color del botón al pasar el cursor (solo en dispositivos con cursor) */
        @media (hover: hover) {
            .btn-block:hover {
                background-color: #333; /* Fondo oscuro en hover */
                border-color: #333;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor principal de la tarjeta de inicio de sesión -->
    <div class="splash-card">
        <!-- Contenedor del logotipo -->
        <div class="logo-container">
            <img src="../Imagenes/LOGO.png" class="logo" />
        </div>
        <!-- Contenido de la tarjeta de inicio de sesión -->
        <div class="content">
            <h1>Login</h1> <!-- Título del formulario -->
            <!-- Primera fila: campo de "Clave" -->
            <div class="row">
                <div class="form_clave">
                    <div class="form-group">
                        <label for="user_clave">Usuario</label> <!-- Etiqueta para el campo "Clave" -->
                        <input type="text" class="form-control" id="user_clave" /> <!-- Campo de entrada de texto para "Clave" -->
                    </div>
                </div>
            </div>

            <!-- Segunda fila: campo de "Contraseña" -->
            <div class="row">
                <div class="form_pass">
                    <div class="form-group">
                        <label for="user_password">Contraseña</label> <!-- Etiqueta para el campo "Contraseña" -->
                        <input type="password" class="form-control" id="user_password" /> <!-- Campo de entrada de contraseña -->
                    </div>
                </div>
            </div>

            <!-- Botón de ingreso -->
            <div class="row" style="justify-content:center;">
                <button class="btn-block" id="btnIngresar">Ingresar</button> <!-- Botón para iniciar sesión -->
            </div>

            <!-- Zona de mensajes de la tarjeta -->
            <div class="card-footer bg-white">
                <div id="dvMensaje" class=""></div> <!-- Elemento para mostrar mensajes dinámicos -->
            </div>
        </div>
    </div>

    <!-- Scripts externos para funcionalidad -->
    <script src="../Scripts/jquery-3.7.0.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/frmLogin.js"></script>
</body>
</html>
