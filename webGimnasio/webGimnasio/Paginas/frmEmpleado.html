<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maestro de Empleado</title>
    <!-- Scripts Base Sup -->
    <!-- Google Font: Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">


    <!-- Select2 -->
    <link href="Estilos/select2.min.css" rel="stylesheet" />
    <link href="Estilos/select2-bootstrap4.min.css" rel="stylesheet" />
    <!--Estilos para las tablas(datatables)-->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <link href="Estilos/frmPeluqueria.css" rel="stylesheet" />
    <link href="Estilos/css/all.min.css" rel="stylesheet" />

    <link href="Estilos/daterangepicker.css" rel="stylesheet" />
    <link href="Estilos/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />


</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                    <!-- Para incrustar la página que contiene el ménu de navegación-->
                </div>
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Maestro de Empleado</h3>
                        </div>
                        <form id="frmDatosIn">
                            <div class="card-body">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Datos de Entrada</h3>
                                    </div>

                                    <div class="card-body">

                                        <div class="row">
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtCodigo">Código:</label>
                                                    <input type="text" pattern="^[0-9]+" class="form-control" id="txtCodigo" width="15" placeholder="Ingrese Código..." disabled style="text-align:center" value="0">
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label for="txtNombre">Nombre</label>
                                                    <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese Nombre..." pattern="^[a-zA-ZÀ-ÿ\s]+$">
                                                    <span></span>
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label for="txtApellido">Apellido</label>
                                                    <input type="text" class="form-control" id="txtApellido" placeholder="Ingrese Apellido..." pattern="^[a-zA-ZÀ-ÿ\s]+$">
                                                    <span></span>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="dtmFechaNac">Fecha de Nacimiento</label>
                                                    <div class="input-group date" data-target-input="nearest">
                                                        <input type="text" id="dtmFechaNac" class="form-control datetimepicker-input" data-target="#dtmFechaNac" />
                                                        <div class="input-group-append" data-target="#dtmFechaNac" data-toggle="datetimepicker">
                                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="dtmFechaIng">Fecha de Ingreso</label>
                                                    <div class="input-group date" data-target-input="nearest">
                                                        <input type="text" id="dtmFechaIng" class="form-control datetimepicker-input" data-target="#dtmFechaIng" />
                                                        <div class="input-group-append" data-target="#dtmFechaIng" data-toggle="datetimepicker">
                                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtTelefono">Telefono</label>
                                                    <input type="tel" class="form-control" id="txtTelefono" placeholder="Ingrese Telefono..." pattern="^[0-9]+$">
                                                    <span></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="cboTipDoc">Tipo Documento</label>
                                                    <select id="cboTipDoc" class="form-control">
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtNroDoc">Nro. Documento</label>
                                                    <input type="text" pattern="^[0-9]+$" class="form-control" id="txtNroDoc" placeholder="Ingrese Nro Documento...">
                                                    <span id="anuncio"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtSalario">Salario</label>
                                                    <input type="text" pattern="^[0-9]+$" class="form-control" id="txtSalario" placeholder="Ingrese Salario...">
                                                    <span></span>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtIdEmpleado">id_Empleado:</label>
                                                    <input type="text" class="form-control" id="txtIdEmpleado" width="15" placeholder="Ingrese id_Empleado..." value="0" style="text-align:center" disabled>

                                                </div>
                                            </div>
                                            <div class="row-col-md-2">
                                                <div class="form-group">
                                                    <label for="chkActivo">Activo:</label>
                                                    <input type="checkbox" id="chkActivo" class="form-control custom-checkbox" />
                                                </div>
                                            </div>

                                        </div>
                                        <!-- Acá para más rows para datos -->
                                    </div>

                                    <!-- Menú de Opciones -->
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <button type="button" id="btnAgre" class="btn-block btn-lg btn-primary">Agregar</button>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <button type="button" id="btnModi" class="btn-block btn-lg btn-primary">Modificar</button>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <button type="button" id="btnBusc" class="btn-block btn-lg btn-primary">Buscar</button>
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <button type="button" id="btnCanc" class="btn-block btn-lg btn-primary">Cancelar</button>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <button type="button" id="btnImpr" class="btn-block btn-lg btn-primary">Impresión</button>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Zona de Mensajes -->
                                        <div class="card-footer">
                                            <div id="dvMensaje" class=""></div>
                                        </div>

                                        <!-- Fin Menú de Opciones-->
                                    </div>
                                </div><!-- card card-gray-dark -->
                                <!-- Acá row para la tabla -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <table id="tablaDatos" class="table table-bordered table-striped">
                                            <thead>
                                                <tr>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                                <!-- Fin row para la tabla -->

                            </div>  <!-- /.card-body -->

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Para los script de uso -->
    <script src="../Scripts/jquery-3.7.0.js"></script>
    <script src="../Scripts/moment.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>

    <!-- Select2 -->
    <script src="../Scripts/select2.min.js"></script>
    <script src="Scripts/Comunes/Combos.js"></script>

    <!-- Tabla -->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <!--Librerías comunes de JavaScript para las Tablas -->
    <script src="Scripts/Comunes/Tablas.js"></script>
    <!-- Impresión -->
    <script src="Scripts/Comunes/jspdf.min.js"></script>
    <!-- Para el script de control del form -->
    <script src="Scripts/frmEmpleado.js"></script>
    <!--  scripts:-->
    <script src="../Scripts/daterangepicker.js"></script>
    <script src="../Scripts/tempusdominus-bootstrap-4.min.js"></script>
    <script src="../Scripts/moment.min.js"></script>
</body>
</html>
